name: side_swap_ffi

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  protobuf: ^3.1.0
  fixnum: ^1.1.0

dev_dependencies:
  ffigen: ^11.0.0
  flutter_lints: ^3.0.2

ffigen:
  name: NativeLibrary
  output: "../lib/side_swap_client_ffi.dart"
  description: "SideSwap FFI"
  headers:
    entry-points:
      - "gen/side_swap_client_ffi.h"
  functions:
    include:
      - "sideswap_.*"
  llvm-path:
    - "usr/lib/llvm-11"
