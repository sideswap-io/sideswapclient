include: package:flutter_lints/flutter.yaml

analyzer:
  language:
    strict-casts: true
    strict-raw-types: true
  exclude:
    - build/** # Exclude generated files in the build directory
    - .dart_tool/** # Exclude Dart tool-generated files
    - lib/**.g.dart
    - lib/**.freezed.dart
    - lib/**.pb.dart
  errors:
    collection_methods_unrelated_type: error
