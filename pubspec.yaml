name: sideswap
description: Sideswap Client.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.5.1+92

environment:
  sdk: ">=3.3.0 <4.0.0"
  flutter: ">=3.19.5"

dependencies:
  flutter:
    sdk: flutter
  flutter_lints: ^3.0.2
  # secure recovery page
  secure_application: ^4.0.0
  animations: ^2.0.11
  another_flushbar: ^1.12.30

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.6
  delayed_display: ^2.0.0
  dotted_line: ^3.2.2
  easy_localization: ^3.0.5
  enum_to_string: ^2.0.1
  faker: ^2.1.0
  firebase_core: ^2.29.0
  firebase_messaging: ^14.8.1
  fixnum: ^1.1.0
  # contacts
  flutter_contacts: ^1.1.7+1
  flutter_plugin_android_lifecycle: ^2.0.18
  # license loading indicator
  flutter_spinkit: ^5.2.1
  flutter_svg: ^2.0.10+1
  # switch
  flutter_switch: ^0.3.2
  # mnemonic words suggestions
  flutter_typeahead: ^4.8.0
  # notification payload parsing
  freezed_annotation: ^2.4.1
  hooks_riverpod: ^2.5.1
  flutter_hooks: ^0.20.5
  image: ^4.1.7
  # avatar
  image_picker: ^1.0.7
  json_annotation: ^4.8.1
  # marqee text
  marquee: ^2.2.3
  # background
  path_drawing: ^1.0.1
  path_provider: ^2.1.2
  # pin
  pinput: ^3.0.1
  mobile_scanner: ^4.0.1
  qr_flutter: ^4.1.0
  # rxdart
  rxdart: ^0.27.7
  share_plus: ^8.0.3
  shared_preferences: ^2.2.2
  # sliding tx list
  sliding_up_panel: ^2.0.0+1
  # deep/app links
  uni_links: ^0.5.1 # replace by app_links
  url_launcher: ^6.2.5
  # sound notification
  flutter_ringtone_player: ^4.0.0+2
  vibration: ^1.8.4
  decimal: ^2.3.3
  move_to_background: ^1.0.2
  xrange: ^2.0.0
  csv: ^6.0.0
  tuple: ^2.0.2
  http: ^1.2.1
  cached_memory_image: ^1.5.0
  equatable: ^2.0.5

  #internal packages
  sideswap_logger:
    git:
      url: https://github.com/sideswap-io/sideswap_logger.git
      ref: master
  sideswap_protobuf:
    path: thirdparty/sideswap_protobuf
  sideswap_notifications:
    path: thirdparty/sideswap_notifications/sideswap_notifications
  sideswap_permissions:
    path: thirdparty/sideswap_permissions
  sideswap_notifications_platform_interface:
    path: thirdparty/sideswap_notifications/sideswap_notifications_platform_interface
  sideswap_websocket:
    git:
      url: https://github.com/sideswap-io/sideswap_websocket.git
      ref: encryption
  candlesticks:
    path: thirdparty/candlesticks
  flutter_local_notifications: # update me
    git:
      url: https://github.com/lightrabbit/flutter_local_notifications.git
      path: flutter_local_notifications
      ref: aa90cdc172ac9751b200c050e497298143dbaa11

  #desktop
  window_manager: ^0.3.8
  args: ^2.4.2
  matrix4_transform: ^3.0.1
  file_selector: ^1.0.3
  ffi: ^2.1.2
  web_socket_channel: ^2.4.5
  flutter_animate: ^4.5.0
  window_size:
    git:
      url: https://github.com/google/flutter-desktop-embedding.git
      path: plugins/window_size
      ref: a738913c8ce2c9f47515382d40827e794a334274
  shelf_web_socket: ^1.0.4
  shelf: ^1.4.1
  shelf_router: ^1.1.4
  uuid: ^4.4.0
  websocket_universal: ^1.2.5
  easy_logger: ^0.0.2
  collection: ^1.18.0
  vector_math: ^2.1.4
  fpdart: ^1.1.0
  riverpod_annotation: ^2.3.5
  extended_text: ^13.0.0
  logger: ^2.2.0

dependency_overrides:
  flutter_local_notifications_platform_interface:
    git:
      url: https://github.com/lightrabbit/flutter_local_notifications.git
      path: flutter_local_notifications_platform_interface
      ref: aa90cdc172ac9751b200c050e497298143dbaa11

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.4.9
  freezed: ^2.5.2
  json_serializable: ^6.7.1
  # icon generator
  icons_launcher: ^2.1.7
  riverpod_generator: ^2.4.0
  custom_lint: ^0.6.4
  riverpod_lint: ^2.3.10

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec
# The following section is specific to Flutter.
flutter:
  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

