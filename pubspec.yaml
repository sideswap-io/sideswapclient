name: sideswap
description: Sideswap Client.
version: 1.8.2+5010
publish_to: none

environment:
  sdk: ^3.8.1
  flutter: ^3.32.5

dependencies:
  # git related dependencies
  sideswap_logger:
    git:
      url: https://github.com/sideswap-io/sideswap_logger.git
      ref: master
  sideswap_websocket:
    git:
      url: https://github.com/sideswap-io/sideswap_websocket.git
      ref: encryption
  window_size:
    git:
      url: https://github.com/google/flutter-desktop-embedding.git
      ref: a738913c8ce2c9f47515382d40827e794a334274
      path: plugins/window_size
  # path related dependencies
  candlesticks:
    path: thirdparty/candlesticks
  sideswap_notifications:
    path: thirdparty/sideswap_notifications/sideswap_notifications
  sideswap_notifications_platform_interface:
    path: thirdparty/sideswap_notifications/sideswap_notifications_platform_interface
  sideswap_permissions:
    path: thirdparty/sideswap_permissions
  sideswap_protobuf:
    path: thirdparty/sideswap_protobuf
  # normal dependencies
  animations: ^2.0.11
  another_flushbar: ^1.12.30
  app_links: ^6.4.0
  args: ^2.7.0
  cached_memory_image: ^1.5.0
  collection: ^1.19.1
  csv: ^6.0.0
  cupertino_icons: ^1.0.8
  decimal: ^3.2.2
  delayed_display: ^2.0.0
  dotted_line: ^3.2.3
  easy_localization: ^3.0.7+1
  easy_logger: ^0.0.2
  enum_to_string: ^2.2.1
  equatable: ^2.0.7
  faker: ^2.2.0
  ffi: ^2.1.4
  file_selector: ^1.0.3
  fixnum: ^1.1.1
  flutter_animate: ^4.5.2
  flutter_contacts: ^1.1.9+2
  flutter_hooks: ^0.21.2
  flutter_lints: ^6.0.0
  flutter_local_notifications: ^19.2.1
  flutter_plugin_android_lifecycle: ^2.0.28
  flutter_spinkit: ^5.2.1
  flutter_svg: ^2.2.0
  flutter_switch: ^0.3.2
  flutter_typeahead: ^4.8.0
  fpdart: ^1.1.1
  freezed_annotation: ^3.0.0
  hooks_riverpod: ^2.6.1
  http: ^1.4.0
  image: ^4.5.4
  image_picker: ^1.1.2
  json_annotation: ^4.9.0
  logger: ^2.5.0
  marquee_plus: ^2.2.4
  matrix4_transform: ^4.0.1
  mobile_scanner: ^7.0.1
  onboarding: ^4.0.2
  path_drawing: ^1.0.1
  path_provider: ^2.1.5
  pinput: ^3.0.1
  qr_flutter: ^4.1.0
  riverpod_annotation: ^2.6.1
  rxdart: ^0.28.0
  screen_protector: 1.4.2+1
  share_plus: ^11.0.0
  shared_preferences: ^2.5.3
  shelf: ^1.4.2
  shelf_router: ^1.1.4
  shelf_web_socket: ^3.0.0
  sliding_up_panel: ^2.0.0+1
  tuple: ^2.0.2
  url_launcher: ^6.3.1
  uuid: ^4.5.1
  web_socket_channel: ^3.0.3
  websocket_universal: ^1.2.5
  window_manager: ^0.5.0
  xrange: ^2.0.0
  mocktail: ^1.0.4
  # sdk dependencies
  flutter:
    sdk: flutter
  async: ^2.13.0
  flutter_cache_manager: ^3.4.1

dev_dependencies:
  # normal dependencies
  build_runner: ^2.5.1
  freezed: ^3.0.6
  icons_launcher: ^3.0.1
  json_serializable: ^6.9.5
  pubm: ^0.3.0+1
  riverpod_generator: ^2.6.5
  riverpod_lint: ^2.6.5
  freezed_lint: ^0.0.9
  riverpod: ^2.6.1
  # sdk dependencies
  flutter_test:
    sdk: flutter

dependency_overrides:
  # normal dependencies
  flutter_keyboard_visibility: ^6.0.0
  rxdart: ^0.28.0
  # easy_localization is stick to flutter_localization which is stick to intl 0.19
  intl: ^0.20.2

