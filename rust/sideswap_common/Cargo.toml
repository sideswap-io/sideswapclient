[package]
name = "sideswap_common"
version = "0.1.2"
edition = "2018"

[dependencies]
sideswap_api = { version = "*", path = "../sideswap_api" }
serde = { version = "1.0", features = ["derive"] }
serde_json = { version = "1.0", features = ["arbitrary_precision"] }
anyhow = "*"
log = "*"
async-tungstenite = { version = "0.17.2", features = ["tokio-runtime", "tokio-rustls-webpki-roots"] }
futures = "*"
futures-util = "*"
tokio = { version = "1.20.4", default-features = false, features = ["macros", "net", "rt", "sync", "time"] }
tungstenite = { version = "0.17.2", default-features = false, features = [] }
derive_more = "*"
bitcoin = { version = "0.27" }
elements = { git = "https://github.com/ElementsProject/rust-elements", rev = "0edddf730ff8fd441d3af28bc600b8bc8a8df5a9", features = ["serde-feature"] }
rand = "0.7.3"
crossbeam-channel = "0.5.1"

[dev-dependencies]
hex = "*"
